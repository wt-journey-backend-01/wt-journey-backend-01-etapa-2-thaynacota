<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamento de Polícia - Sistema de Gestão</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="badge"></div>
        <h1>Departamento de Polícia</h1>
        <p>Sistema de Gestão</p>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'agentes')">Cadastro de Agentes</button>
            <button class="tab-button" onclick="openTab(event, 'casos')">Cadastro de Casos</button>
        </div>

        <div id="agentes" class="tab-content active">
            <h2 class="section-title">Cadastro de Agentes</h2>
            <form id="agentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="cracha">Número do Crachá *</label>
                        <input type="text" id="cracha" name="cracha" required>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
                    </div>

                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento *</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>

                    <div class="form-group">
                        <label for="sexo">Sexo *</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(11) 99999-9999">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço Completo *</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>

                    <div class="form-group">
                        <label for="patente">Patente/Cargo *</label>
                        <select id="patente" name="patente" required>
                            <option value="">Selecione...</option>
                            <option value="soldado">Soldado</option>
                            <option value="cabo">Cabo</option>
                            <option value="sargento">Sargento</option>
                            <option value="subtenente">Subtenente</option>
                            <option value="tenente">Tenente</option>
                            <option value="capitao">Capitão</option>
                            <option value="major">Major</option>
                            <option value="coronel">Coronel</option>
                            <option value="delegado">Delegado</option>
                            <option value="escrivao">Escrivão</option>
                            <option value="investigador">Investigador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="especializacao">Especialização</label>
                        <select id="especializacao" name="especializacao">
                            <option value="">Selecione...</option>
                            <option value="patrulhamento">Patrulhamento</option>
                            <option value="investigacao">Investigação</option>
                            <option value="transito">Trânsito</option>
                            <option value="drogas">Narcóticos</option>
                            <option value="homicidios">Homicídios</option>
                            <option value="furtos">Furtos e Roubos</option>
                            <option value="cybercrime">Crimes Cibernéticos</option>
                            <option value="domestica">Violência Doméstica</option>
                            <option value="menor">Proteção ao Menor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dataAdmissao">Data de Admissão *</label>
                        <input type="date" id="dataAdmissao" name="dataAdmissao" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" name="observacoes"
                            placeholder="Informações adicionais sobre o agente..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn">Cadastrar Agente</button>
            </form>
        </div>

        <div id="casos" class="tab-content">
            <h2 class="section-title">Cadastro de Casos</h2>
            <form id="caseForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="numeroCaso">Número do Caso *</label>
                        <input type="text" id="numeroCaso" name="numeroCaso" required placeholder="Ex: 2024-001234">
                    </div>

                    <div class="form-group">
                        <label for="dataOcorrencia">Data da Ocorrência *</label>
                        <input type="datetime-local" id="dataOcorrencia" name="dataOcorrencia" required>
                    </div>

                    <div class="form-group">
                        <label for="titulooCaso">Titulo *</label>
                        <input type="text" id="tituloCaso" name="tituloCaso" required placeholder="Homicídio">
                    </div>

                    <div class="form-group">
                        <label for="prioridade">Prioridade *</label>
                        <select id="prioridade" name="prioridade" required class="status-select">
                            <option value="">Selecione...</option>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status do Caso *</label>
                        <select id="status" name="status" required class="status-select">
                            <option value="">Selecione...</option>
                            <option value="aberto">Aberto</option>
                            <option value="investigacao">Em Investigação</option>
                            <option value="suspenso">Suspenso</option>
                            <option value="resolvido">Resolvido</option>
                            <option value="arquivado">Arquivado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="agenteResponsavel">Agente Responsável *</label>
                        <input type="text" id="agenteResponsavel" name="agenteResponsavel" required
                            placeholder="Id do Agente">
                    </div>

                    <div class="form-group full-width">
                        <label for="descricao">Descrição do Caso *</label>
                        <textarea id="descricao" name="descricao" required
                            placeholder="Descreva detalhadamente o que aconteceu..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="evidencias">Evidências Coletadas</label>
                        <textarea id="evidencias" name="evidencias"
                            placeholder="Liste as evidências coletadas no local..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="observacoesCaso">Observações Adicionais</label>
                        <textarea id="observacoesCaso" name="observacoesCaso"
                            placeholder="Informações adicionais relevantes ao caso..."></textarea>
                    </div>
                </div>

                <button type="submit" class="btn">Cadastrar Caso</button>
            </form>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            const tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>

</html>
